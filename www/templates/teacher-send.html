<ion-view view-title="信息发送" hide-back-button="true" class="viewbackgroundcolor">
    <ion-nav-buttons side="left">
        <i class="ion-chevron-left" ng-click="back()"></i>
        <span class="backbuttons" ng-click="back()">返回</span>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list">

            <label >
                <ion-list>
                    <label ng-click="ChooseCollege()">
                        <ion-item style="font-weight: bold;background-color: transparent;border: 0"><span style="color: white;">选择接收学院</span>
                            <span class="item-note" style="color: white">{{college}}</span></ion-item>
                    </label>
                    <div class="inforitem"></div>
                    <label ng-click="ChooseProfessional()">
                        <ion-item style="font-weight: bold;background-color: transparent;border: 0"><span style="color: white;">选择接收专业</span>
                            <span class="item-note" style="color: white"> {{profession}}</span></ion-item>
                    </label>
                    <div class="inforitem"></div>
                    <label ng-click="Choose()">
                        <ion-item style="font-weight: bold;background-color: transparent;border: 0"><span style="color: white;">选择接收班级</span>
                            <span class="item-note" style="color: white">{{banji}}</span></ion-item>
                    </label>
                    <div class="inforitem"></div>
                </ion-list>
            </label>
        </div>
        <div>
            <div style="color: white; margin-bottom: 10px;">信息标题:</div>
            <label class="item item-input" style="border: 0;background-color: transparent;" >
                <input type="text" style="color: white" ng-model="message.title"/>
            </label>
            <div class="inforitem"></div>
            <br/>
            <div style="color: white; margin-bottom: 10px;">信息内容:</div>
            <textarea cols="30" rows="10" style="width: 100%;font-size: 16px;background-color: transparent;border: 1px solid #b5b5b5;-webkit-box-shadow: 10px 10px 25px #707d72;color: white"  ng-model="message.content"></textarea>
            <br/>
            <div>
                <p style="color: #D237D2;">*选择接收专业处选“全院”，消息将发送至全学院的学生</p>
                <p style="color: #D237D2;">*选择接收专业处选“全专业”，消息将发送至全专业的学生</p>
            </div>
            <br/>
            <div align="center">
                <button class="button button-positive" ng-click="cancel();" style="width: 47%;border-radius: 0;border: 0;">
                    重置
                </button>
                <button class="button button-positive" ng-click="send()" style="width: 47%;border-radius: 0;border: 0;">
                    发布
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
