<div class="modal">
    <header class="bar bar-header" >
        <h1 class="title" style="color: white">调课班级</h1>
    </header>
    <ion-content has-header="true" class="viewbackgroundcolor">
        <div class="list" style="margin-top: 45px">
            <label class="item item-radio" style="opacity: 0.8">
                <ion-radio ng-model="adjust.class" ng-repeat="ClassName in ClassNames" value="{{ClassName}}">{{ClassName.ClassName}}</ion-radio>
                <!--<ion-radio ng-model="class" value="游戏软件2">游戏软件2</ion-radio>-->
            </label>
        </div>
        <div class="padding">
            <div style="float: left;width: 49%;opacity: 0.8" >
                <button class="button button-block button-assertive" style="border: 0;border-radius: 0" ng-click="close()" >取消</button>
            </div>
            <div style="float: right; width: 49%;opacity: 0.8">
                <button class="button button-block button-positive" style="border: 0;border-radius: 0" ng-click="determineclass(adjust.class)">确定</button>
            </div>
        </div>
    </ion-content>
</div>
