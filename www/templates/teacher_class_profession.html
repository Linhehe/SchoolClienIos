<ion-view view-title="专业列表" >
    <ion-content>

        <ion-list style="color: white;">
            <!-- 绑定跳转的地址，系统自动寻找id-->
            <ion-item class="item-icon-right" ng-repeat="profession in professions"  type="item-text-wrap" href="#/teacher_college/{{collegeId}}/{{profession._id}}">
                <h2>{{profession.ProfessionName}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
