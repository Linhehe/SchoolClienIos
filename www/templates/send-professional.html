<div class="modal">
    <ion-header-bar class="bar bar-header" style="background-color: rgba(255, 255, 255, 0.38);">
        <h1 class="title" style="color: white;">选择专业</h1>
    </ion-header-bar>
    <ion-content has-header="true" class="viewbackgroundcolor">
        <div class="list">

            <label class="item item-radio" style="opacity: 0.7">
                <ion-radio ng-model="message.profession" value="全院" ng-show="Purview==1">全院</ion-radio>
                <ion-radio ng-repeat="value in professions" ng-model="message.profession" value="{{value}}">{{value.ProfessionName}}</ion-radio>
            </label>
        </div>
        <div class="padding">
            <div style="float: left;width: 49%;opacity: 0.8" >
                <button class="button button-block button-assertive" ng-click="close()" >取消</button>
            </div>
            <div style="float: right; width: 49%;opacity: 0.8">
                <button class="button button-block button-positive" ng-click="determineProfession(message.profession)">确定</button>
            </div>
        </div>

    </ion-content>
</div>
