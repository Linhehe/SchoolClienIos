<div class="modal">
    <ion-header-bar class="bar bar-header" style="background-color: #369FAB;">
        <h1 class="title" style="color:white;">选择学院</h1>
    </ion-header-bar>
    <ion-content has-header="true" class="viewbackgroundcolor">
            <div class="list" >
                <label class="item item-radio" style="opacity: 0.7">
                    <ion-radio ng-repeat="value in schools" ng-model="message.college" value="{{value}}">
                        {{value.CollegeName}}
                    </ion-radio>
                </label>
            </div>
            <div class="padding">
                <div style="float: left;width: 49%;opacity: 0.8">
                    <button class="button button-block button-assertive" ng-click="close()">取消</button>
                </div>
                <div style="float: right; width: 49%;opacity: 0.8">
                    <button class="button button-block button-positive" ng-click="determineCollege(message.college)">
                        确定
                    </button>
                </div>
            </div>


    </ion-content>
</div>
